name: e2e-testnet-deploy

on:
  workflow_dispatch:
    inputs:
      base_rpc_url:
        description: "Base testnet RPC URL"
        required: true
        type: string
      base_chain_id:
        description: "Base testnet chain ID"
        required: true
        default: "84532"
        type: string
      base_operator_fund_wei:
        description: "Prefund amount per operator in wei"
        required: true
        default: "1000000000000000"
        type: string
      bridge_verifier_address:
        description: "Optional verifier router address (for real Boundless proof verification)"
        required: false
        default: ""
        type: string
      bridge_deposit_image_id:
        description: "Optional deposit image ID (bytes32 hex)"
        required: false
        default: ""
        type: string
      bridge_withdraw_image_id:
        description: "Optional withdraw image ID (bytes32 hex)"
        required: false
        default: ""
        type: string
      bridge_deposit_seal_hex:
        description: "Optional deposit proof seal hex"
        required: false
        default: ""
        type: string
      bridge_withdraw_seal_hex:
        description: "Optional withdraw proof seal hex"
        required: false
        default: ""
        type: string
      bridge_prepare_only:
        description: "Prepare proof inputs only (skip mint/finalize bridge calls)"
        required: true
        default: false
        type: boolean
      bridge_run_timeout:
        description: "bridge-e2e timeout duration (e.g. 8m, 90m)"
        required: true
        default: "90m"
        type: string
      boundless_auto:
        description: "Automatically submit/wait Boundless proofs and callback with returned seals"
        required: true
        default: true
        type: boolean
      boundless_rpc_url:
        description: "Boundless submission RPC URL"
        required: true
        default: "https://mainnet.base.org"
        type: string
      boundless_deposit_program_url:
        description: "Deposit guest program URL for Boundless"
        required: false
        default: ""
        type: string
      boundless_withdraw_program_url:
        description: "Withdraw guest program URL for Boundless"
        required: false
        default: ""
        type: string
      boundless_min_price_wei:
        description: "Boundless min price in wei"
        required: true
        default: "100000000000000"
        type: string
      boundless_max_price_wei:
        description: "Boundless max price in wei"
        required: true
        default: "250000000000000"
        type: string
      boundless_lock_stake_wei:
        description: "Boundless lock stake in wei"
        required: true
        default: "20000000000000000000"
        type: string
      boundless_bidding_delay_seconds:
        description: "Boundless bidding delay in seconds"
        required: true
        default: "85"
        type: string
      boundless_ramp_up_period_seconds:
        description: "Boundless ramp-up period in seconds"
        required: true
        default: "170"
        type: string
      boundless_lock_timeout_seconds:
        description: "Boundless lock timeout in seconds"
        required: true
        default: "625"
        type: string
      boundless_timeout_seconds:
        description: "Boundless timeout in seconds"
        required: true
        default: "1500"
        type: string

permissions:
  contents: read

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Setup Rust toolchain
        if: ${{ inputs.boundless_auto == true }}
        uses: dtolnay/rust-toolchain@stable

      - name: Install Boundless CLI
        if: ${{ inputs.boundless_auto == true }}
        shell: bash
        run: |
          set -euo pipefail
          cargo install boundless-cli --version 0.14.1

      - name: Install RISC Zero Tooling
        if: ${{ inputs.boundless_auto == true }}
        shell: bash
        run: |
          set -euo pipefail
          cargo install --locked risc0-r0vm --version 3.0.5

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${{ secrets.BASE_FUNDER_PRIVATE_KEY_HEX }}" ]]; then
            echo "BASE_FUNDER_PRIVATE_KEY_HEX secret is required"
            exit 1
          fi
          if [[ -z "${{ secrets.JUNO_FUNDER_PRIVATE_KEY_HEX }}" ]]; then
            echo "JUNO_FUNDER_PRIVATE_KEY_HEX secret is required"
            exit 1
          fi
          if [[ "${{ inputs.boundless_auto }}" == "true" ]] && [[ -z "${{ secrets.BOUNDLESS_REQUESTOR_PRIVATE_KEY_HEX }}" ]]; then
            echo "BOUNDLESS_REQUESTOR_PRIVATE_KEY_HEX secret is required when boundless_auto=true"
            exit 1
          fi

      - name: Prepare funder key file
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .ci/secrets
          printf '%s\n' "${{ secrets.BASE_FUNDER_PRIVATE_KEY_HEX }}" > .ci/secrets/base-funder.key
          chmod 0600 .ci/secrets/base-funder.key
          printf '%s\n' "${{ secrets.JUNO_FUNDER_PRIVATE_KEY_HEX }}" > .ci/secrets/juno-funder.key
          chmod 0600 .ci/secrets/juno-funder.key
          if [[ "${{ inputs.boundless_auto }}" == "true" ]]; then
            printf '%s\n' "${{ secrets.BOUNDLESS_REQUESTOR_PRIVATE_KEY_HEX }}" > .ci/secrets/boundless-requestor.key
            chmod 0600 .ci/secrets/boundless-requestor.key
          fi

      - name: Prepare optional proof seal files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .ci/secrets
          if [[ -n "${{ inputs.bridge_deposit_seal_hex }}" ]]; then
            printf '%s\n' "${{ inputs.bridge_deposit_seal_hex }}" > .ci/secrets/bridge-deposit-seal.hex
            chmod 0600 .ci/secrets/bridge-deposit-seal.hex
          fi
          if [[ -n "${{ inputs.bridge_withdraw_seal_hex }}" ]]; then
            printf '%s\n' "${{ inputs.bridge_withdraw_seal_hex }}" > .ci/secrets/bridge-withdraw-seal.hex
            chmod 0600 .ci/secrets/bridge-withdraw-seal.hex
          fi

      - name: Run Testnet E2E
        shell: bash
        env:
          JUNO_FUNDER_PRIVATE_KEY_HEX: ${{ secrets.JUNO_FUNDER_PRIVATE_KEY_HEX }}
        run: |
          set -euo pipefail
          E2E_WORKDIR="${RUNNER_TEMP}/testnet-e2e"
          ARGS=(
            run
            --workdir "$E2E_WORKDIR"
            --base-rpc-url "${{ inputs.base_rpc_url }}"
            --base-chain-id "${{ inputs.base_chain_id }}"
            --base-funder-key-file ".ci/secrets/base-funder.key"
            --base-operator-fund-wei "${{ inputs.base_operator_fund_wei }}"
            --bridge-run-timeout "${{ inputs.bridge_run_timeout }}"
            --output "$E2E_WORKDIR/reports/testnet-e2e-summary.json"
            --force
          )
          if [[ -n "${{ inputs.bridge_verifier_address }}" ]]; then
            ARGS+=(--bridge-verifier-address "${{ inputs.bridge_verifier_address }}")
          fi
          if [[ -n "${{ inputs.bridge_deposit_image_id }}" ]]; then
            ARGS+=(--bridge-deposit-image-id "${{ inputs.bridge_deposit_image_id }}")
          fi
          if [[ -n "${{ inputs.bridge_withdraw_image_id }}" ]]; then
            ARGS+=(--bridge-withdraw-image-id "${{ inputs.bridge_withdraw_image_id }}")
          fi
          if [[ -f ".ci/secrets/bridge-deposit-seal.hex" ]]; then
            ARGS+=(--bridge-deposit-seal-file ".ci/secrets/bridge-deposit-seal.hex")
          fi
          if [[ -f ".ci/secrets/bridge-withdraw-seal.hex" ]]; then
            ARGS+=(--bridge-withdraw-seal-file ".ci/secrets/bridge-withdraw-seal.hex")
          fi
          if [[ "${{ inputs.bridge_prepare_only }}" == "true" ]]; then
            ARGS+=(--bridge-prepare-only)
          fi
          if [[ "${{ inputs.boundless_auto }}" == "true" ]]; then
            if [[ -z "${{ inputs.bridge_verifier_address }}" ]]; then
              echo "bridge_verifier_address is required when boundless_auto=true"
              exit 1
            fi
            if [[ -z "${{ inputs.bridge_deposit_image_id }}" ]]; then
              echo "bridge_deposit_image_id is required when boundless_auto=true"
              exit 1
            fi
            if [[ -z "${{ inputs.bridge_withdraw_image_id }}" ]]; then
              echo "bridge_withdraw_image_id is required when boundless_auto=true"
              exit 1
            fi
            if [[ -z "${{ inputs.boundless_deposit_program_url }}" ]]; then
              echo "boundless_deposit_program_url is required when boundless_auto=true"
              exit 1
            fi
            if [[ -z "${{ inputs.boundless_withdraw_program_url }}" ]]; then
              echo "boundless_withdraw_program_url is required when boundless_auto=true"
              exit 1
            fi
            ARGS+=(
              --boundless-auto
              --boundless-requestor-key-file ".ci/secrets/boundless-requestor.key"
              --boundless-rpc-url "${{ inputs.boundless_rpc_url }}"
              --boundless-deposit-program-url "${{ inputs.boundless_deposit_program_url }}"
              --boundless-withdraw-program-url "${{ inputs.boundless_withdraw_program_url }}"
              --boundless-min-price-wei "${{ inputs.boundless_min_price_wei }}"
              --boundless-max-price-wei "${{ inputs.boundless_max_price_wei }}"
              --boundless-lock-stake-wei "${{ inputs.boundless_lock_stake_wei }}"
              --boundless-bidding-delay-seconds "${{ inputs.boundless_bidding_delay_seconds }}"
              --boundless-ramp-up-period-seconds "${{ inputs.boundless_ramp_up_period_seconds }}"
              --boundless-lock-timeout-seconds "${{ inputs.boundless_lock_timeout_seconds }}"
              --boundless-timeout-seconds "${{ inputs.boundless_timeout_seconds }}"
            )
          fi
          ./deploy/operators/dkg/e2e/run-testnet-e2e.sh "${ARGS[@]}"

      - name: Upload E2E Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-testnet-deploy
          path: |
            ${{ runner.temp }}/testnet-e2e/reports
            ${{ runner.temp }}/testnet-e2e/dkg
